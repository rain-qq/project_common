jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm # 这里保持 `pnpm` 缓存

      - name: Install pnpm
        run: |
          npm install -g pnpm # 手动安装 pnpm

      - name: Install dependencies
        run: |
          cd packages/blog
          pnpm ci # 安装依赖

      - name: Build with VitePress
        run: |
          cd packages/blog
          pnpm run docs:build # 构建文档站点

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/blog/docs/.vitepress/dist # 上传构建目录
